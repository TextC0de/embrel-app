name: Build Desktop App

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/embrel-desktop/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ./apps/embrel-desktop
      run: npm ci
      
    - name: Build Windows executable
      working-directory: ./apps/embrel-desktop
      run: npm run dist:win
      
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: apps/embrel-desktop/release/*.exe
        
  build-mac:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ./apps/embrel-desktop
      run: npm ci
      
    - name: Build macOS executable
      working-directory: ./apps/embrel-desktop
      run: npm run dist:mac
      
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mac-build
        path: apps/embrel-desktop/release/*.dmg