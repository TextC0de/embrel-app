name: Build Desktop App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/embrel-desktop/package-lock.json
        
    - name: Cache Electron
      uses: actions/cache@v4
      with:
        path: |
          ~\AppData\Local\electron\Cache
          ~\.cache\electron
          ~\.cache\electron-builder
        key: ${{ runner.os }}-electron-${{ hashFiles('apps/embrel-desktop/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-electron-
          
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: apps/embrel-desktop/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('apps/embrel-desktop/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      working-directory: ./apps/embrel-desktop
      run: |
        npm install -g npm@latest
        npm ci
      
    - name: Build Windows executable
      working-directory: ./apps/embrel-desktop
      env:
        USE_HARD_LINKS: false
        ELECTRON_CACHE: ~\AppData\Local\electron\Cache
        ELECTRON_BUILDER_CACHE: ~\.cache\electron-builder
      run: |
        npm config set script-shell "C:\\Windows\\System32\\cmd.exe"
        npm run dist:win
      
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: apps/embrel-desktop/release/*.exe
